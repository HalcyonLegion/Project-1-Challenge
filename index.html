<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--are we going to use bootstrap?-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Recipe Finder and GIF App</title>
</head>

<body>
    <header>

      <!--an example navbar from bootstrap, this can be removed or changed-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Recipe Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#ingredients">Ingredients</a>
                    <a class="nav-link" href="#recipe">Recipes</a>
                    <a class="nav-link" href="#gif">GIF!</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Jumbotron with Title and mini description of the app goes here   -->
    <div class="jumbotron jumbotron-fluid text-white" id="recipeBackground">
      <div class="container">
        <h1 class="display-4">Recipe Finder & GIF App</h1>
        <p class="lead"><strong>This application is designed to produce recipes from a single search of an ingredient.</strong></p>
      </div>
    </div>

    <!--  Form goes here with search  -->

      <form>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label>Enter an Ingredient to perform recipe search</label>
            <input type="text" class="form-control mb-1" id="ingredientInput" value="Enter your Ingredient here!" required>
        <div class="form-group">
        <button class="btn btn-primary" type="submit" id="searchButton">Search</button>
      </form>


    <!--  Need empty space to accomodate the following: ingredients, recipe and from the 2nd api - the nutrition or GIFs  -->

    <div class="row">
      <div class="col-sm-12">
        <br>
            <section id="ingredients" class="mt-3"></section>

            <section id="recipe" class="mt-3"></section>

            <section id="gif" class="mt-3"></section>
      </div>
    </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/script.js"></script>
</body>
